<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimonial Card | GreatFrontEnd Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" href="img/favicon.ico" sizes="any" />
</head>

<body>
  <div class="card">
    <div class="card__wrapper">
      <img src="./img/profile-thumbnail.png" alt="avatar" class="card__avatar">
      <div class="card__info">
        <h1 class="card__info__name">Sarah Dole</h1>
        <h2 class="card__info__handle">@sarahdole</h2>
      </div>
    </div>
    <p class="card__text">
      I've been searching for high-quality abstract images for my design projects, and I'm thrilled to have found this
      platform. The variety and depth of creativity are astounding!
    </p>
  </div>
  <div class="credits">
    A challenge by
    <a href="https://www.greatfrontend.com/projects?ref=challenges" target="_blank" class="credits__link"
      aria-label="Link to GreatFrontEnd Projects challenge page">GreatFrontEnd
      Projects</a>. Built by
    <a href="https://www.greatfrontend.com/projects/u/kulembetov" target="_blank" class="credits__link"
      aria-label="Link to Artur Kulembetov's GreatFrontEnd profile">Artur
      Kulembetov</a>.
  </div>
</body>

</html>
